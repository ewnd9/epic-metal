<script>
async function run() {
  // Call the function that was exposed in Node.
  const data = await env();
  const div = document.createElement('div');
  div.textContent = JSON.stringify(data, null, 2);
  div.style['white-space'] = 'pre-wrap';
  document.body.appendChild(div);
}
</script>
<body onload="run()">
